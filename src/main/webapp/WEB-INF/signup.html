<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - TweetWave</title>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/main.css">
    <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/forms.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d69f1a690.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fa-solid fa-dove fa-lg"></i>
            TweetWave
        </a>
        <a href="#" class="login-button">Zaloguj</a>
    </nav>
    <main>
        <form action="#" method="post" class="sing-up-form"></form>
            <div class="input-container">
                <input type="text" class="input-field" id="username">
                <label for="username">Nazwa użytkownika</label>
            </div>
            <div class="input-container">
                <input type="email" class="input-field" id="email">
                <label for="email">Hasło</label>
            </div>
            <div class="input-container">
                <input type="password" class="input-field" id="password">
                <label for="password">Hasło</label>
            </div>
            <button class="form-buton">Zarejetruj się</button>
    </main>
    <footer>TweetWave &#174 || &#169 BartekK 2024</footer>
</div>
</body>
</html>
